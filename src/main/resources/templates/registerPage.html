<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/register-page.css}">
</head>
<style type="text/css">
    a:link {color: black} /* 未访问的链接 */
    a:visited {color: black} /* 已访问的链接 */
    a:hover {color: gray} /* 鼠标移动到链接上 */
    a:active {color: gray} /* 选定的链接 */
    a{ text-decoration:none}/*去掉链接下划线/
    a:hover{ text-decoration:none}
</style>
<body>
<div class="container">
    <div class="top">
      <div class="header" >
        <!--网站logo,点击logo返回主页-->
        <div class="logo">
            <a th:href="@{/forward/homePage}">
            <img th:src="@{~/images/logo.png}" alt="" style="width:100px;height: 80px;">
          </a>
        </div>
      </div>
    </div>
    <div class="main">
        <header>
            <hr/>
            <h1>用户注册</h1>
            <hr/>
        </header>
        <form th:action="@{/user/register}">
            <div class="information-page">
                <div class="information">
                    <p>用户名：<span class="a2" ><input required="required" pattern="^[A-Za-z0-9]{4,16}$" placeholder="英文\数字4-16" type="text" name="username"/></span></p>
                </div>
                <div class="information">
                    <p>用户昵称：<span class="a1" ><input required="required" placeholder="中英文2-16" pattern="^[\u4E00-\u9FA5A-Za-z]{2,16}$" type="text" name="nickname"/></span></p>
                </div>
                <div class="information">
                    <p>用户密码：<span class="a1" ><input required="required" placeholder="英文字母4-16" pattern="^[A-Za-z0-9]{4,16}$" type="text" name="password"/></span></p>
                </div>
                <div class="information">
                    <p>用户生日：<span class="a1" ><input required="required" type="date" name="birthday"/></span></p>
                </div>
                <div class="information">
                    <p>性别：<span class="a3">男<input type="radio"  value="true" name="sex" checked/>
                            女 <input type="radio" value="false" name="sex"/> </span>
                    </p>
                </div>
                <button type="submit">立即注册</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <hr>
        <a th:href="@{/developerPage}">开发人员</a>
        <hr>
    </div>
</div>
</body>
</html>
