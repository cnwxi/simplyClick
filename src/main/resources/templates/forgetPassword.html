<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{css/forgetpassword.css}">
    <script type="text/javascript">
        function check(){
            alert("验证失败");

    </script>
</head>
<body>
<div class="login-wrap">
    <h2>信息验证</h2>

    <p align="center" style="color: red" th:text="${msg}"></p>
    <form class="login" th:action="@{/user/forget}">
        <div class="form">
            <input type="text" th:placeholder="用户名" placeholder="用户名" name="username"/>

            <input type="date" th:placeholder="日期" placeholder="请输入" name="date">
            <input type="password" th:placeholder="密码" placeholder="新密码" name="password"/>
            <button th:type="submit"> 确定</button>
        </div>
    </form>
</div>
</body>
