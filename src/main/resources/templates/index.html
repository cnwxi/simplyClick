<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-wrap">
    <h2>登录</h2>
    <p align="center" style="color: red" th:text="${msg}"></p>
    <form class="login" th:action="@{/user/login}">
        <div class="form">
            <input type="text" required="required" pattern="^[A-Za-z0-9]{4,16}$" th:placeholder="'用户名(英文\字母4-16)'" name="username"/>
            <input type="password" required="required" pattern="^[A-Za-z0-9]{4,16}$" th:placeholder="'密码(英文\字母4-16)'" name="password"/>
            <button th:type="submit"> 登录</button>
            <a th:href="@{/registerPage}"><p> 没有账号？点击注册 </p></a>
            <a th:href="@{/forgetPassword}"><p> 忘记密码 </p></a>
        </div>
    </form>
</div>
</body>
</html>
